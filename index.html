<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - HTML/JS Version</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body
    class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4 font-sans text-slate-800">

    <div
        class="w-full max-w-md bg-white/90 backdrop-blur-xl shadow-2xl rounded-3xl overflow-hidden border border-white/40">

        <div class="p-8 pb-4">
            <div class="flex justify-between items-center mb-2">
                <div>
                    <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Mis Tareas</h1>
                    <p id="current-date" class="text-slate-500 text-sm font-medium flex items-center gap-2">
                    </p>
                </div>
                <div class="bg-indigo-100 p-2 rounded-full text-indigo-600">
                    <i data-lucide="layout-list"></i>
                </div>
            </div>

            <div class="mt-6">
                <div class="flex justify-between text-xs font-semibold text-slate-500 mb-1">
                    <span>Progreso diario</span>
                    <span id="progress-text">0%</span>
                </div>
                <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                    <div id="progress-bar"
                        class="h-full bg-gradient-to-r from-indigo-500 to-pink-500 transition-all duration-500 ease-out"
                        style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="px-6 py-2">
            <form id="task-form" class="relative">
                <input type="text" id="task-input" placeholder="¿Qué tienes pendiente hoy?"
                    class="w-full pl-5 pr-14 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:outline-none focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100 transition-all text-slate-700 placeholder:text-slate-400 font-medium"
                    autocomplete="off" />
                <button type="submit" id="add-btn" disabled
                    class="absolute right-2 top-2 bottom-2 aspect-square bg-indigo-600 text-white rounded-xl flex items-center justify-center hover:bg-indigo-700 disabled:opacity-50 disabled:hover:bg-indigo-600 transition-colors shadow-lg shadow-indigo-200">
                    <i data-lucide="plus"></i>
                </button>
            </form>

            <div id="category-container" class="flex gap-2 mt-3 overflow-x-auto pb-2 scrollbar-hide">
            </div>
        </div>

        <div class="px-6 flex gap-4 border-b border-slate-100 mt-2" id="filters">
            <button data-filter="all"
                class="filter-btn pb-3 text-sm font-semibold transition-colors relative text-indigo-600">
                Todas
                <div class="active-indicator absolute bottom-0 left-0 right-0 h-0.5 bg-indigo-600 rounded-t-full"></div>
            </button>
            <button data-filter="active"
                class="filter-btn pb-3 text-sm font-semibold transition-colors relative text-slate-400 hover:text-slate-600">
                Pendientes
                <div
                    class="active-indicator absolute bottom-0 left-0 right-0 h-0.5 bg-indigo-600 rounded-t-full hidden">
                </div>
            </button>
            <button data-filter="completed"
                class="filter-btn pb-3 text-sm font-semibold transition-colors relative text-slate-400 hover:text-slate-600">
                Completadas
                <div
                    class="active-indicator absolute bottom-0 left-0 right-0 h-0.5 bg-indigo-600 rounded-t-full hidden">
                </div>
            </button>
        </div>

        <div id="task-list" class="h-[300px] overflow-y-auto px-6 py-4 space-y-3 custom-scrollbar relative">
        </div>

        <div id="clear-container" class="bg-slate-50 p-4 flex justify-center border-t border-slate-100 hidden">
            <button id="clear-btn"
                class="text-xs font-semibold text-slate-500 hover:text-slate-800 flex items-center gap-2 transition-colors">
                <i data-lucide="x" width="14"></i>
                Limpiar tareas completadas
            </button>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
